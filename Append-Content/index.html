<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Append</title>
  </head>
  <body>
    <h1>Append Contents of One File into Another</h1>
    <form action="/append" method="POST">
      <label for="file1">File 1 Name:</label><br />
      <input type="text" id="file1" name="file1" /><br /><br />
      <label for="file2">File 2 Name:</label><br />
      <input type="text" id="file2" name="file2" /><br /><br />
      <button type="submit">Append</button>
    </form>
  </body>
</html>
